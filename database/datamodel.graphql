type User {
  id: ID! @unique
  email: String! @unique
  fullName: String!
  articles: [Article!]!
  comments: [Comment!]!
}

type Article {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  content: String!
  author: User!
  comments: [Comment!]!
}

type Comment {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  content: String!
  article: Article!
  author: User!
}
