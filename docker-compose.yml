version: '3'
volumes:
  postgres-data:
    driver: 'local'
networks:
  private:
    driver: 'bridge'
  public:
    driver: 'bridge'
services:
  postgres:
    image: postgres
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - private
  postgraphile:
    image: relay-modern-boilerplate/postgraphile
    env_file: .env
    environment:
      - NO_AUTH=false
    working_dir: /usr/relay-modern-boilerplate/postgraphile
    restart: always
    depends_on:
      - postgres
    networks:
      - private
      - public
  app:
    image: relay-modern-boilerplate/app
    env_file: .env
    working_dir: /usr/relay-modern-boilerplate/app
    depends_on:
      - postgraphile
    networks:
      - public
